<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-2xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Biblioteca</h1>
        <input type="text" id="search" placeholder="Buscar livro..." class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <ul id="lista-livros" class="mt-4 space-y-2">
            <li class="p-3 bg-gray-200 rounded-md">Dom Quixote</li>
            <li class="p-3 bg-gray-200 rounded-md">1984</li>
            <li class="p-3 bg-gray-200 rounded-md">O Pequeno Príncipe</li>
            <li class="p-3 bg-gray-200 rounded-md">Cem Anos de Solidão</li>
        </ul>
    </div>

    <script>
        document.getElementById("search").addEventListener("input", function () {
            let filter = this.value.toLowerCase();
            let books = document.querySelectorAll("#lista-livros li");
            books.forEach(book => {
                let text = book.textContent.toLowerCase();
                book.style.display = text.includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
